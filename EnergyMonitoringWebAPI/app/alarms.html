    <script>

        getJQuery();

        function getJQuery() {

            let url = '/api/alarms';

            $.getJSON(url)
                .done(function (data) {

                    showData(data);
                    console.log(data);
                })
                .fail(function (error) {
                    alert("ERROR: " + error.status + ' ' + error.statusText);
                });

        }

        function showData(data) {

            let container = $('#alarm-table-row');
            container.empty();

            if (!Array.isArray(data))
                return;

            data.forEach(function (item, i) {

                let tr = "<tr>" +
                    "<td>" + item.CreateDate.substring(0,10) + "</td>" +
                    "<td>" + item.Record.Sensor.Device.Equipment.Group.Name + "</td>" +
                    "<td>" + item.Record.Sensor.Device.Equipment.Name + "</td>" +
                    "<td>" + item.Record.Sensor.Unit.Name + "</td>" +
                    "<td>" + item.Record.Value + " " + item.Record.Sensor.Unit.Sign + "</td>" +
                    //"<td>" +
                    //'<button type="button" class="btn"><i class="fas fa-edit"></i></button>' +
                    //"</td > " +
                    "</tr>";

                container.append(tr);
            });
        }


    </script>

    <script>
      let server = env.server;
      let ddata;
      let alarm;

      $(document).ready(function () {
        getDate();

        getJQuery();

        $("#saveButton").click(function () {
          save();
        });

        $("#searchButton").click(function () {
          getJQuery();
        });
      });

      function getJQuery() {
        let url =
          server +
          "/api/alarms/filter/" +
          $("#start").val() +
          "/" +
          $("#end").val();

        $.getJSON(url)
          .done(function (data) {
            showData(data);

            ddata = data;
          })
          .fail(function (error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          });
      }

      function showData(data) {
        let container = $("#alarm-table-row");
        container.empty();

        if (!Array.isArray(data)) return;

        data.forEach(function (item, i) {
          let confirmedIcon;

          if (item.Confirmed)
            confirmedIcon =
              '<span class="badge bg-success">&nbsp&nbspJa&nbsp&nbsp</span>';
          else
            confirmedIcon =
              '<span class="badge bg-danger">&nbspNein&nbsp</span>';

          let tr =
            "<tr>" +
            "<td>" +
            item.CreateDate.substring(0, 10) +
            " " +
            item.CreateDate.substring(11, 22) +
            "</td>" +
            "<td>" +
            item.Group +
            "</td>" +
            "<td><a href='charts.html?equipmentnumber=" +
            item.Number +
            "'>" +
            item.Number +
            " - " +
            item.Name +
            "</a>" +
            "</td>" +
            "<td>" +
            item.Unit +
            "</td>" +
            "<td>" +
            item.Value +
            " " +
            item.Sign +
            "</td>" +
            "<td>" +
            confirmedIcon +
            "</td>" +
            "<td>" +
            '<button type="button"' +
            'id="btn' +
            item.AlarmID +
            '"class="btn">' +
            '<i class="fas fa-edit"></i></button>' +
            "</td > " +
            "</tr>";

          container.append(tr);

          $("#btn" + item.AlarmID).attr("item", item);

          $("#btn" + item.AlarmID).click(function () {
            $(this).attr("data-toggle", "modal");
            $(this).attr("data-target", "#editModal");

            $("#editModal #remark").val(item.Remark);
            $("#editModal #confirmed").prop("checked", item.Confirmed);
            alarm = item;
          });
        });
      }

      function save() {
        data = new Object();
        data.Remark = $("#editModal #remark").val();
        data.Confirmed = $("#editModal #confirmed").prop("checked");

        let url = server + "/api/alarms/put/" + alarm.AlarmID;
        $.ajax({
          url: url,
          type: "PUT",
          contentType: "application/json;charset=utf-8",
          data: JSON.stringify(data),
          success: function (data) {
            $("#editModal").modal("toggle");

            getJQuery();
          },
          error: function (request, message, error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          },
        });
      }

      function getDate() {
        let today = new Date();

        let timeFormat = "YYYY-MM-DD";
        let now = window.moment();

        let start = now.clone().add(-6, "d").format(timeFormat);
        let end = now.format(timeFormat);

        //let start = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);
        //let end = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);

        $("#start").val(start);
        $("#end").val(end);
      }
    </script>

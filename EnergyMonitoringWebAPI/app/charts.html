    <script>

        getDate();

        let equipment;
        let sensors;

        $(document).ready(function () {

            equipment = JSON.parse(localStorage.getItem('Equipment'));

            $('#group').html(equipment.Group.Name);
            $('#equipment').html(equipment.Name);
            $('#header').html(equipment.Number + " - " + equipment.Name);

            sensors = getSensors(equipment.Devices[0].DeviceID);

            getRecordsByDate();

        });


        function getDate() {
            let today = new Date();

            let startXdaysBefore = 6;

            let start = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);
            let end = today.getFullYear() + '-' + ('0' + (today.getMonth() + 1)).slice(-2) + '-' + ('0' + today.getDate()).slice(-2);

            $('#start').val(start);
            $('#end').val(end);


        }

        function getRecordsByDate() {

            let url = '/api/records/' + equipment.Devices[0].DeviceID + '/' + $('#start').val() + '/' + $('#end').val();

            $.getJSON(url)
                .done(function (data) {

                    data1.length = 0;
                    data2.length = 0;
                    labels1.length = 0;
                    labels2.length = 0;

                    showData(data);
                    updateChart();
                })
                .fail(function (error) {
                    alert("ERROR: " + error.status + ' ' + error.statusText);
                });
        }

        function getSensors(deviceId) {

            let url = '/api/devices/' + deviceId + '/sensors';
            $.getJSON(url)
                .done(function (data) {
                    sensors = data;

                })
                .fail(function (error) {
                    alert("ERROR: " + error.status + ' ' + error.statusText);
                });

        }

        function getRecords(deviceId) {

            let url = '/api/records/' + deviceId;
            $.getJSON(url)
                .done(function (data) {

                    showData(data);
                    updateChart();
                })
                .fail(function (error) {
                    alert("ERROR: " + error.status + ' ' + error.statusText);
                });
        }

        function showData(data) {

            if (!Array.isArray(data))
                return;


            data.forEach(function (item, i) {

                if (item.SensorID == sensors[1].SensorID) {

                    data1.push(item.Value);
                    labels1.push(item.CreateDate);

                }

                if (item.SensorID == sensors[0].SensorID) {
                    data2.push(item.Value);
                    labels2.push(item.CreateDate);
                }

            });

        }


        function updateChart() {

            window.myLine.update();

        }

        let data1 = [];
        let data2 = [];
        let labels1 = [];
        let labels2 = [];

        var config = {
            type: 'line',
            data: {
                labels: labels1,
                datasets: [{
                    label: 'Flow',
                    yAxisID: 'A',
                    backgroundColor: window.chartColors.orange,
                    borderColor: window.chartColors.orange,
                    data: data1,
                    fill: false,
                }, {
                    label: 'Pressure',
                    yAxisID: 'B',
                    fill: false,
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.blue,
                    data: data2
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: false,
                    text: 'Chart.js Line Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: false,
                        scaleLabel: {
                            display: true,
                            labelString: 'Zeitpunkt'
                        }
                    }],
                    yAxes: [{
                        id: 'A',
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'l/min',
                        }
                    },
                    {
                        id: 'B',
                        display: true,
                        position: 'right',
                        ticks: {
                            max: 10,
                            min: 0
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'bar',
                        }
                    }]

                }
            }
        };

        window.onload = function () {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };




    </script>

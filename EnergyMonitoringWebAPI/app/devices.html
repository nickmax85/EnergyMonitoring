        $(document).ready(function () {

            getDevices();

        });


        function getDevices() {

            let url = '/api/devices';

            $.getJSON(url)
                .done(function (data) {

                    showDevicesInfo(data);

                })
                .fail(function (error) {
                    alert("ERROR: " + error.status + ' ' + error.statusText);
                });

        }

    <script>
      let server = env.server;
      let equipment;
      let activity;

      $(document).ready(function () {
        equipment = JSON.parse(sessionStorage.getItem("equipment"));
        activity = JSON.parse(sessionStorage.getItem("activity"));
        if (activity != null) getActivity(activity.ActivityID);
        else getDate();

        $("#group").html(equipment.Group.Name);
        $("#equipment").html(equipment.Number + " - " + equipment.Name);

        $("#saveActivity").click(function () {
          postActivity();
        });
      });

      function getDate() {
        let timeFormat = "YYYY-MM-DD";
        let now = window.moment();
        let date = now.format(timeFormat);
        $("#dateField").val(date);
      }

      function getActivity(id) {
        let url = server + "/api/activities/Get/" + id;
        $.getJSON(url)
          .done(function (data) {
            showActivity(data);
          })
          .fail(function (error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          });
      }

      function showActivity(data) {
        let date = new Date(data.Date);

        $("#dateField").val(data.Date.substring(0, 10));
        $("#textArea").val(data.Comment);
        $("#modifiedBy").val(data.ModifiedBy);
      }

      function postActivity() {
        let url;

        if ($("#textArea").val() === "" || $("#modifiedBy").val() === "") {
          alert("Eingabe unvollständig ... ");
          return;
        }

        if (activity == null) {
          let activity = new Object();
          activity.Date = $("#dateField").val();
          activity.Comment = $("#textArea").val();
          activity.ModifiedBy = $("#modifiedBy").val();
          activity.EquipmentID = equipment.EquipmentID;

          url = server + "/api/activities/post";
          $.post(url, activity)
            .done(function (data) {
              window.location = "charts.html";
            })
            .fail(function (error) {
              alert("ERROR: " + error.status + " " + error.statusText);
            });
        } else {
          activity.Date = $("#dateField").val();
          activity.Comment = $("#textArea").val();
          activity.ModifiedBy = $("#modifiedBy").val();
          activity.EquipmentID = equipment.EquipmentID;

          url = server + "/api/activities/put/" + activity.ActivityID;
          $.ajax({
            url: url,
            type: "PUT",
            contentType: "application/json;charset=utf-8",
            data: JSON.stringify(activity),
            success: function (activity) {
              console.log(activity);
              window.location = "charts.html";
            },
            error: function (request, message, error) {
              alert("ERROR: " + error.status + " " + error.statusText);
            },
          });
        }
      }
    </script>

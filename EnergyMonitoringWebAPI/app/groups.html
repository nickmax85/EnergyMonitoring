<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="css/custom.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/environment.js"></script>

    <title>Groups</title>
  </head>

  <body class="container">
    <h1>Groups</h1>

    <h2>Group</h2>
    <form>
      <div class="form-row">
        <div class="form-group col-sm-1">
          <label for="id">Id</label>
          <input class="form-control form-control-sm" disabled id="id" />
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control form-control-sm" id="name" />
        </div>

        <div class="form-check">
          <label for="active">Active</label>
          <br />
          <input type="checkbox" id="active" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>CreateDate</label>
          <input
            disabled
            class="form-control form-control-sm"
            id="createDate"
            type="date"
          />
        </div>
        <div class="form-group">
          <label>UpdateDate</label>
          <input
            disabled
            class="form-control form-control-sm"
            id="updateDate"
            type="date"
          />
        </div>
      </div>
    </form>
    <button class="btn btn-success" id="newButton">New</button>
    <button type="submit" class="btn btn-primary" id="saveButton">Save</button>

    <br />

    <h2>List</h2>
    <ul id="groups" class="list-group"></ul>

    <script>
      let server = env.server;

      let group;

      $(document).ready(function () {
        getGroups();

        $("#newButton").click(function () {
          group = new Object();
          group.GroupID = 0;
          group.Active = true;
          showData();
        });

        $("#saveButton").click(function () {
          if (group.GroupID == 0) postGroup();
          else putGroup();
        });
      });

      function getGroups() {
        let url = server + "/api/Groups/GetGroup";

        $.getJSON(url)
          .done(function (data) {
            showList(data);
          })
          .fail(function (error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          });
      }

      function postGroup() {
        group.GroupID = $("#id").val();
        group.Name = $("#name").val();
        group.Active = $("#active").prop("checked");
        group.CreateDate = $("#createDate").val();
        group.UpdateDate = $("#updateDate").val();

        let url = server + "/api/groups/PostGroup";

        $.post(url, group)
          .done(function (data) {
            group = null;
            showData();
            getGroups();
          })
          .fail(function (error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          });
      }

      function putGroup() {
        group.GroupID = $("#id").val();
        group.Name = $("#name").val();
        group.Active = $("#active").prop("checked");
        group.CreateDate = $("#createDate").val();
        group.UpdateDate = $("#updateDate").val();

        let url = server + "/api/groups/PutGroup/" + group.GroupID;

        $.ajax({
          url: url,
          type: "PUT",
          contentType: "application/json;charset=utf-8",
          data: JSON.stringify(group),
          success: function (group) {
            alert("Daten erfolgreich gespeichert.");
            getGroups();
          },
          error: function (request, message, error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          },
        });
      }

      function deleteGroup(id) {
        let url = server + "/api/groups/DeleteGroup/" + id;

        $.ajax({
          url: url,
          type: "DELETE",
        })
          .done(function (data) {
            alert("Daten wurden entfernt");
            getGroups();
          })
          .fail(function (error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          });
      }

      function showData() {
        if (group == null) {
          $("#id").val(null);
          $("#name").val(null);
          $("#active").prop("checked", true);
          $("#createDate").val(null);
          $("#updateDate").val(null);
        } else {
          $("#id").val(group.GroupID);
          $("#name").val(group.Name);
          if (group.Active) $("#active").prop("checked", true);
          else $("#active").prop("checked", false);
          $("#createDate").val(formatDate(group.CreateDate));
          $("#updateDate").val(formatDate(group.UpdateDate));
        }
      }

      function showList(data) {
        let container = $("#groups");
        container.empty();

        if (!Array.isArray(data)) return;

        data.forEach(function (item, i) {
          let li = $('<li class="list-group-item">');

          let label = $("<label>").html(item.Name);

          let editButton = $(
            '<button type="submit" class="btn-sm btn-warning" style="margin:5px;"">'
          ).attr("group", JSON.stringify(item));
          editButton.html("Edit");
          editButton.click(function () {
            let item = $(this).attr("group");
            group = JSON.parse(item);
            showData();
          });

          let deleteButton = $(
            '<button type="submit" class="btn-sm btn-danger">'
          ).attr("group", JSON.stringify(item));
          deleteButton.html("Delete");
          deleteButton.click(function () {
            let item = $(this).attr("group");
            group = JSON.parse(item);
            deleteGroup(group.GroupID);
          });

          li.append(label);
          li.append(editButton);
          li.append(deleteButton);

          container.append(li);
        });
      }
    </script>
  </body>
</html>

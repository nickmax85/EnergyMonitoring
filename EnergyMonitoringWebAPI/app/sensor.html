    <script>
      let server = env.server;
      let item;
      let sensor;

      $(document).ready(function () {
        let item = JSON.parse(localStorage.getItem("sensor"));

        getSensor(item.SensorID);

        $("#sensorHeader").html(
          item.Group +
            " - " +
            item.Equipment +
            " (SensorID=" +
            item.SensorID +
            ")"
        );

        $("#refreshButton").click(function () {
          getSensor(item.SensorID);
        });

        $("#saveButton").click(function () {
          saveSensor();
        });
      });

      function getSensor(SensorID) {
        let url = server + "/api/Sensors/Get/" + SensorID;

        $.getJSON(url)
          .done(function (data) {
            $("#lowerLimit").val(data.LowerLimit.toFixed(1));
            $("#upperLimit").val(data.UpperLimit.toFixed(1));

            sensor = data;

            getUnits(data);
            getDevices(data);
          })
          .fail(function (error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          });
      }

      function getUnits(data) {
        let url = server + "/api/units/GetUnit";

        $.getJSON(url)
          .done(function (data) {
            showUnits(data);
          })
          .fail(function (error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          });
      }

      function getDevices() {
        let url = server + "/api/devices/GetDevice";

        $.getJSON(url)
          .done(function (data) {
            showDevices(data);
          })
          .fail(function (error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          });
      }

      function showUnits(data) {
        let container = $("#selectUnit");
        container.empty();

        if (!Array.isArray(data)) return;

        data.forEach(function (item, i) {
          $("#selectUnit").append(
            $("<option></option>")
              .val(item.UnitID)
              .html(item.Name + " [" + item.Sign + "]")
              .attr("unit", JSON.stringify(item))
          );
        });

        $("#selectUnit").val(sensor.UnitID);

        let attr = $("#selectUnit option:selected").attr("unit");

        $("#sign1").text(JSON.parse(attr).Sign);
        $("#sign2").text(JSON.parse(attr).Sign);
      }

      function showDevices(data) {
        let container = $("#selectDevice");
        container.empty();

        if (!Array.isArray(data)) return;

        data.forEach(function (item, i) {
          $("#selectDevice").append(
            $("<option></option>")
              .val(item.DeviceID)
              .html(item.Name + "  [" + item.IP + "]")
          );
        });
        $("#selectDevice").val(sensor.DeviceID);
      }

      function changeUnitOnClick() {
        let sel = $("#selectUnit option:selected").val();
        let attr = $("#selectUnit option:selected").attr("unit");

        $("#sign1").text(JSON.parse(attr).Sign);
        $("#sign2").text(JSON.parse(attr).Sign);
      }

      function saveSensor() {
        if (!validateInput()) return;

        let item = JSON.parse(localStorage.getItem("sensor"));
        let url = server + "/api/sensors/Put/" + item.SensorID;

        Sensor = new Object();
        Sensor.LowerLimit = $("#lowerLimit").val();
        Sensor.UpperLimit = $("#upperLimit").val();
        Sensor.UnitID = $("#selectUnit").val();
        Sensor.DeviceID = $("#selectDevice").val();

        $.ajax({
          url: url,
          type: "PUT",
          contentType: "application/json;charset=utf-8",
          data: JSON.stringify(Sensor),
          success: function (Sensor) {
            alert("Daten erfolgreich gespeichert.");
          },
          error: function (request, message, error) {
            alert("ERROR: " + error.status + " " + error.statusText);
          },
        });
      }

      function validateInput() {
        if (isNaN($("#lowerLimit").val())) return false;

        if (isNaN($("#lowerLimit").val())) return false;

        return true;
      }
    </script>

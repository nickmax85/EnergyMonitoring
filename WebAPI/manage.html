        function postArea() {

            let url = '/api/areas';

            let area = { Title: 'NEW', Room: 'C' };

            $.post(url, area)
                .done(function (data) {
                    showAreas(data);
                })
                .fail(function (error) {
                    alert("ERROR: " + error.status + ' ' + error.statusText);
                });

        }


        getAreas();

        function getAreas() {
            let url = '/api/areas';
            $.getJSON(url)
                .done(function (data) {
                    showAreas(data);
                })
                .fail(function (error) {
                    alert("ERROR: " + error.status + ' ' + error.statusText);
                });

        }

        function showAreas(data) {

            let container = $('#areas');
            container.empty();

            if (!Array.isArray(data))
                return;

            data.forEach(function (item, i) {

                let grid = $('<div class="col-sm-4">');

                let card = $('<div class="card">');
                let header = $('<div class="card-header">header</div>').html(item.Name);
                let editButton = $('<a href="#" class="btn btn-primary">edit</a>');
                let body = $('<div class="card-body">');
                let title = $('<h6 class="card-title">title</h6>').html(item.Equipment.length + " Equipments");
                let text = $('<p class="card-text"></p>');
                let button = $('<a href="#" class="btn btn-primary a-btn-slide-text">show</a>');

                body.append(title, text, button);
                card.append(header, body);
                grid.append(card);

                container.append(grid);
            });

        }

    </script>

<body class="container">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">EnergyMonitoring</a>

    <header>
        <h1>Aufzeichnungen</h1>
    </header>


    <div style="width:100%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>

    <ul id="devices" class="list-group">
    </ul>


    <script>



        $(document).ready(function () {

            var deviceId = localStorage.getItem("DeviceID");

            getRecords(deviceId);

        });

        function getRecords(deviceId) {

            let url = '/api/records/' + deviceId;
            $.getJSON(url)
                .done(function (data) {
                    // let data = JSON.parse(ddata.d);
                    //debugger;

                    showData(data);
                    updateChart();
                })
                .fail(function (error) {
                    alert("ERROR: " + error.status + ' ' + error.statusText);
                });
        }

        function showData(data) {

            let container = $('#devices');
            container.empty();

            if (!Array.isArray(data))
                return;


            data.forEach(function (item, i) {

                let li = $('<li class="list-group-item">');
                let label = $('<label>').html(item.Sensor.Unit.Name + "= " + item.Value + item.Sensor.Unit.Sign + "; <br/>"
                    + 'DeviceID=' + item.Sensor.DeviceID + "<br/>"
                    + 'CreateDate=' + item.CreateDate + "; <br/>");


                if (item.Sensor.Unit.Name == 'Flow') {
                    data1.push(item.Value);
                    labels1.push(item.CreateDate);

                }

                if (item.Sensor.Unit.Name == 'Pressure') {
                    data2.push(item.Value);
                    labels2.push(item.CreateDate);

                }

                li.append(label);

                container.append(li);
            });



        }


        function updateChart() {


            window.myLine.update();

        }


        let data1 = [];
        let data2 = [];
        let labels1 = [];
        let labels2 = [];

        var config = {
            type: 'line',
            data: {
                labels: labels1,
                datasets: [{
                    label: 'Flow',
                    yAxisID: 'A',
                    backgroundColor: window.chartColors.orange,
                    borderColor: window.chartColors.orange,
                    data: data1,
                    fill: false,
                }, {
                    label: 'Pressure',
                    yAxisID: 'B',
                    fill: false,
                    backgroundColor: window.chartColors.blue,
                    borderColor: window.chartColors.blue,
                    data: data2
                }]
            },
            options: {
                responsive: true,
                title: {
                    display: false,
                    text: 'Chart.js Line Chart'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: false,
                        scaleLabel: {
                            display: true,
                            labelString: 'Zeitpunkt'
                        }
                    }],
                    yAxes: [{
                        id: 'A',
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'l/min',
                        }
                    },
                    {
                        id: 'B',
                        display: true,
                        position: 'right',
                        ticks: {
                            max: 10,
                            min: 0
                        },
                        scaleLabel: {
                            display: true,
                            labelString: 'bar',
                        }
                    }]

                }
            }
        };

        window.onload = function () {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = new Chart(ctx, config);
        };








    </script>
